<div class="container" *ngFor="let i of items">
    <div class="panel panel-succes">
        <div class="panel-heading">
            {{  i.menuItem["name"]  }}
            x  {{ i.quantity }}
            : ${{ i.quantity * i.menuItem.price  }}
        </div> 
    </div>
</div>

<div class="panel-footer">
    <b>Total: ${{ total }}</b>
</div>
